name: Python Tests and Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r src/gazprom_client/requirements.txt
          pip install pytest flake8

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest tests/

      - name: Lint code
        run: |
          source venv/bin/activate
          flake8 src/gazprom_client/